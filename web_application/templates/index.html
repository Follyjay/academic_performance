<!DOCTYPE html>
<html lang="en">

<head>
    <!--Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!--Required CSS Links (External and internal)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    
    <div class="container-fluid">
        <!-- Result Modal -->
        <div class="modal fade" id="resultModal">
            <div class="modal-dialog modal-sm modal-dialog-centered modal-auto">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Prediction</h5>
                        <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <span>Your Predicted Grade is:&nbsp;</span>
                        <b><span id="prediction-text" style="color: red;"></span></b>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center align-items-center vh-100" id="row-body">
            
            <div class="col col-md-4 content">
                <div class="title">
                    <h5>Academic Performance Predictor</h5>
                </div>
                <form action="/" method="POST" id="predictionForm" class="was-validated">

                    <div class="form-row">
                        <div class="row mb-3">
    
                            <div class="form-group col-sm-auto">
                                <label for="gender">Gender</label>
                                <select class="form-select-sm" name="gender" id="gender">
                                    <option value="0" selected>Female</option>
                                    <option value="1">Male</option>
                                </select>
                            </div>
                            
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="row mb-3">
    
                            <div class="form-group col-sm-auto">
                                <label for="age">Age Range</label>
                                <select class="form-select-sm" name="age" id="age">
                                    <option value="24" selected>20 - 25</option>
                                    <option value="30">26 - 30</option>
                                    <option value="34">31 - 35</option>
                                    <option value="37">36 - 40</option>
                                    <option value="45">41 - 50</option>
                                </select>
                            </div>
    
                            <div class="form-group col-sm-auto">
                                <label for="status">Are You Married</label>
                                <select class="form-select-sm" name="status" id="status">
                                    <option value="0" selected>No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="row mb-3">
    
                            <div class="form-group col-sm-auto">
                                <label for="course">Undergraduate Course</label>
                                <select class="form-select-sm" name="course" id="course">
                                    <option value="1" selected>Agriculture</option>
                                    <option value="2">Social Sciences</option>
                                    <option value="3">Business and Management</option>
                                    <option value="4">Communication Technologies</option>
                                    <option value="5">Education</option>
                                    <option value="6">Transportation & Logistics</option>
                                    <option value="7">Visual and Performing Arts</option>
                                    <option value="8">Health & Medicine</option>
                                    <option value="9">Language & Literature</option>
                                    <option value="10">Legal Professions and Studies</option>
                                    <option value="11">Mathematics and Statistics</option>
                                    <option value="12">General Studies/option>
                                    <option value="13">Library Science</option>
                                    <option value="14">Culinary Service</option>
                                    <option value="15">Biological and Biomedical Sciences</option>
                                </select>
                            </div>
    
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="row mb-3">
    
                            <div class="form-group col-sm-auto">
                                <label for="lounge">Are you working while studying</label>
                                <select class="form-select-sm" name="choice" id="choice">
                                    <option value="0" selected>No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
    
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="row mb-3">
    
                            <div class="form-group col-sm-auto">
                                <label for="hour">Weekly working hours</label>
                                <input type="text" class="form-control-sm" 
                                    id="hour" name="hour" required>
                            </div>
    
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="row mb-3">
    
                            <div class="form-group col-sm-auto">
                                <label for="origin">Origin/Continent</label>
                                <select class="form-select-sm" name="origin" id="origin">
                                    <option value="1" selected>Africa</option>
                                    <option value="2">Asia</option>
                                    <option value="3">North America</option>
                                    <option value="4">Europe</option>
                                </select>
                            </div>
    
                        </div>
                    </div>
                
                    <div class="form-group d-grid">
                        <button type="submit" class="btn btn-primary btn-block" name="submit" id="btn-predict"
                            data-bs-toggl="modal" data-bs-targe="#resultModal">
                            Submit
                        </button>
                    </div>

                    <div class="form-group d-grid">
                        <h5 id="text"></h5>
                    </div>
                </form>
            </div>
            
        </div>
    </div>

<!-- Required Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
